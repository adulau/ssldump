name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
       sudo apt install libpcap-dev libpcap libssl-dev libssl
    - name: configure
      run: ./configure
    - name: make
      run: make
