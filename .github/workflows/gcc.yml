name: GCC CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
       sudo apt install autoconf libpcap-dev libssl-dev libnet1-dev
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure CC=/usr/bin/gcc
    - name: make
      run: make
